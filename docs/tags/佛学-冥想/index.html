        <div><p>昨天晚上听了下得到app里面的《万维钢精英日课》。里面谈到了一本书，叫做《佛学原来是真的》。是说西方世界现在研究的佛学，是去除了东方佛教中的神通、仪式、鬼怪等等的，更接近于哲学。而很多现代的科学手段证明了佛学中的一些说法原来是有科学依据的。
