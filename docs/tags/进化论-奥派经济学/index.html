        <div><p>最近用得到app听了几本进化论相关的书，比如《自私的基因》、《盲眼钟表匠》等等，对于进化论有了更深入一点的了解。</p>

<p>提起进化论大家当然都不会陌生，最起码这句话都是耳熟能详，“物竞天择，适者生存”，这句话包括的内容很多，竞争的是物，对于自然界来讲，就是生物(其实竞争的主体是基因)。生物之间需要竞争，然后由天来选择，也就是由自然来选择，而不是由某个人或者是团体来选择。能够适应的才能够生存下来，所以最终的判断标准是生存。
